version: '3'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
    - /app/node_modules
    - .:/app
  web-tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
